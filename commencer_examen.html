<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Examen Étudiant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .info {
      margin-bottom: 30px;
    }

    .info p {
      margin: 5px 0;
      font-size: 16px;
    }

    .question {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .timer {
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .timer-bar {
      height: 100%;
      width: 100%;
      background-color: #dc3545;
      animation: countdown 10s linear forwards;
    }

    .answer {
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .result {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">

    <h2>Espace Étudiant</h2>

    <!-- Infos de l'étudiant -->
    <div class="info">
      <p><strong>Nom :</strong> El Amrani</p>
      <p><strong>Prénom :</strong> Youssef</p>
      <p><strong>Email :</strong> youssef@example.com</p>
      <p><strong>Filière :</strong> MIP 2e année</p>
    </div>

    <!-- Question -->
    <div class="exam">
      <h3>Question 1</h3>
      <div class="question">Combien font 7 + 5 ?</div>

      <!-- Timer visuel -->
      <div class="timer">
        <div class="timer-bar"></div>
      </div>

      <div class="answer">
        <input type="text" placeholder="Votre réponse..." />
      </div>
    </div>

    <!-- Score affiché à la fin -->
    <div class="result">
      Score final : 100 / 100
    </div>

  </div>
</body>
</html>
