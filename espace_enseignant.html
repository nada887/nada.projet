<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Espace Enseignant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* D√©finition de style de base */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdf6f0;
      min-height: 100vh; /* la hauteur minimale d'un √©l√©ment */
    }

    /* Style des boutons */
    .container button {
      font-size: 20px;
      font-weight: 100;
      color: white;
      cursor: pointer;
      background: transparent;
      border: 2px solid #0d47a1;
      border-radius: 50px;
      padding: 5px 8px;
      font-weight: bold;
    }

    .container button:hover {
      background-color: #0d47a1;
      transition: all 0.4s ease 0s;
    }

    /* En-t√™te fixe en haut de la page */
    .header {
      background-color: #1f2a3f;/* Bleu fonc√© */
      color: white;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;/* d√©finir l'ordre de superposition des √©l√©ments positionn√©s */
    }

    .header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Effet de vague sous le header */
    .header-wave {
      background: #cba075;
      height: 50px;
      border-bottom-left-radius: 50% 20px;
      border-bottom-right-radius: 50% 20px;
      position: fixed;
      width: 100%;
      top: 70px;
      z-index: 999;
    }

    /* Conteneur principal en deux colonnes */
    .main-wrapper {
      display: flex;
      flex-direction: row;/* D√©finit la disposition horizontale */
      padding-top: 120px; /* espace sous le header */
    }

    /* Barre lat√©rale fixe */
    .sidebar {
      width: 300px;
      background: #1f2a3f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: fixed;
      top: 120px;
      bottom: 0;
      left: 0;
      height: calc(100vh - 120px);
      overflow-y: auto;
      z-index: 10;
    }

    .sidebar h1 {
      font-size: 2rem;
      line-height: 4rem;
    }

    /* Zone de contenu principal */
    .main-content {
      margin-left: 300px;
      padding: 2rem;
      flex: 1;
      background-color: #fdf6f0;
      overflow-y: auto;/* pour g√©rer le d√©bordement du contenu vertical d'un √©l√©ment */
    }

    h2 {
      color: #0d47a1;
      margin-top: 1rem;/* Ajoute un espacement entre les √©l√©ments */
    }

    /* Style des formulaires */
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 12px;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #bbb;
      border-radius: 6px;
    }

    .inline {
      display: flex;
      gap: 1rem;
    }

    .inline label {
      flex: 1;
    }

    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #08306b;
    }

    /* Encadr√© pour chaque question ou examen */
    .question-box {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      background: #fffdfc;
    }

    .question-box button {
      background: #a0522d;
      margin-top: 0.5rem;
    }

    .question-box button:hover {
      background: #7b3f1d;
    }
  /* Ajout de styles responsives */
  @media (max-width: 1024px) {
    .main-wrapper {
      flex-direction: column;
    }

    .sidebar {
      width: 100%;
      height: auto;
      position: relative;
      top: 0;
      padding: 1rem;
      text-align: center;
    }

    .main-content {
      margin-left: 0;
      padding: 1rem;
    }
  }

  @media (max-width: 768px) {
    .header .container {
      flex-direction: column;
      align-items: flex-start;
    }

    .header-wave {
      top: 120px;
      height: 40px;
    }

    .inline {
      flex-direction: column;
    }

    .inline label {
      width: 100%;
    }

    .container button {
      font-size: 16px;
      padding: 6px 12px;
    }

    .sidebar h1 {
      font-size: 1.5rem;
      line-height: 2.5rem;
    }

    .main-content h2 {
      font-size: 1.2rem;
    }
  }

  @media (max-width: 480px) {
    .header {
      padding: 0.5rem 1rem;
    }

    .logo {
      font-size: 1.2rem;
    }

    form {
      padding: 1rem;
    }

    button {
      padding: 8px 16px;
      font-size: 0.9rem;
    }

    .question-box {
      font-size: 0.9rem;
    }
  }


  </style>
</head>
<body>

  <!-- En-t√™te de la page -->
  <header class="header">
    <div class="container">
      <div class="logo">‚úÖenligne<span style="color: #f0c095;">.exam</span></div>
      <a href="page d'accueil.html" class="btn"><button>Accueil</button></a>
    </div>
  </header>
  <div class="header-wave"></div>

  <!-- Structure principale de la page -->
  <div class="main-wrapper">
    <!-- Barre lat√©rale √† gauche -->
    <div class="sidebar">
      <h1>Bienvenue<br>sur votre<br>espace enseignant</h1>
    </div>

    <!-- Zone de contenu principale -->
    <div class="main-content">
      <h2>Cr√©ation d‚Äôun Examen</h2>
      <form id="examForm">
        <label>Titre :
          <input type="text" name="titre" required>
        </label>
        <label>Description :
          <input type="text" name="description">
        </label>
        <label>Public cibl√© :
          <input type="text" name="public" placeholder="ex: 2e ann√©e MIP, S4, Groupe A">
        </label>
        <label>Lien g√©n√©r√© :
          <input type="text" id="examLink" readonly>
        </label>
        <button type="button">Ajouter l'examen</button>
      </form>

      <h2>Examens cr√©√©s</h2>
      <div id="listeExamens"></div>

      <h2>Ajout de Questions</h2>
      <form id="questionForm">
        <label>Type de question :
          <select id="typeQuestion">
            <option value="directe">Question Directe</option>
            <option value="qcm">QCM</option>
          </select>
        </label>

        <label>√ânonc√© :
          <textarea name="question" rows="2"></textarea>
        </label>

        <label>Fichier joint :
          <input type="file" accept="image/*,audio/*,video/*">
        </label>

        <!-- Champs sp√©cifiques pour une question directe -->
        <div id="directeFields">
          <label>R√©ponse attendue :
            <input type="text" name="reponseDirecte">
          </label>
          <label>Taux de tol√©rance (% erreurs) :
            <input type="text" value="10%">
          </label>
        </div>

        <!-- Champs sp√©cifiques pour un QCM -->
        <div id="qcmFields" style="display: none;">
          <label>Option 1 : <input type="text"> <input type="checkbox"> Bonne r√©ponse</label>
          <label>Option 2 : <input type="text"> <input type="checkbox"> Bonne r√©ponse</label>
          <label>Option 3 : <input type="text"> <input type="checkbox"> Bonne r√©ponse</label>
          <label>Option 4 : <input type="text"> <input type="checkbox"> Bonne r√©ponse</label>
        </div>

        <div class="inline">
          <label>Note :
            <input type="number" value="10">
          </label>
          <label>Dur√©e (en secondes) :
            <input type="number" value="60">
          </label>
        </div>

        <button type="button">Ajouter la question</button>
      </form>

      <div id="listeQuestions"></div>
    </div>
  </div>


<script>
// üéØ G√®re l'affichage des champs selon le type de question s√©lectionn√© (directe ou QCM)
const typeQuestion = document.getElementById("typeQuestion");
const directeFields = document.getElementById("directeFields");
const qcmFields = document.getElementById("qcmFields");

typeQuestion.addEventListener("change", () => {
  if (typeQuestion.value === "directe") {
    directeFields.style.display = "block";
    qcmFields.style.display = "none";
  } else {
    directeFields.style.display = "none";
    qcmFields.style.display = "block";
  }
});

// üéØ G√©n√®re un lien unique pour chaque examen bas√© sur le titre + identifiant al√©atoire
function genererLienExamen(titre) {
  const uniqueID = Date.now().toString(36) + Math.random().toString(36).substring(2, 8);
  return `https://examen-enligne.com/exam/${titre.replace(/\s+/g, '-').toLowerCase()}-${uniqueID}`;
}

// üìù Ajoute un examen √† la liste des examens cr√©√©s
document.querySelector("#examForm button").addEventListener("click", () => {
  const titre = document.querySelector("input[name='titre']").value;
  const description = document.querySelector("input[name='description']").value;
  const publicCible = document.querySelector("input[name='public']").value;

  // V√©rifie que le titre n‚Äôest pas vide
  if (!titre.trim()) return alert("Le titre est requis");

  // G√©n√®re le lien et l‚Äôaffiche dans le champ pr√©vu
  const lien = genererLienExamen(titre);
  document.getElementById("examLink").value = lien;

  // Cr√©e le bloc HTML de l'examen
  const examenHTML = `
    <div class="question-box">
      <strong>${titre}</strong><br>
      <em>${description}</em><br>
      <small>${publicCible}</small><br>
      <a href="${lien}" target="_blank">${lien}</a>
    </div>
  `;

  // Ajoute le bloc √† la liste
  document.getElementById("listeExamens").innerHTML += examenHTML;
});

// ‚ûï Ajoute une question √† la liste
document.querySelector("#questionForm button").addEventListener("click", () => {
  const type = typeQuestion.value;
  const enonce = document.querySelector("textarea[name='question']").value;
  const note = document.querySelector("input[type='number']").value;
  const duree = document.querySelectorAll("input[type='number']")[1].value;

  // Pr√©pare le contenu √† afficher pour la question
  let contenu = `<strong>${type === "directe" ? "Question Directe" : "QCM"}</strong><br>`;
  contenu += `<p>${enonce}</p>`;
  contenu += `<p><strong>Note :</strong> ${note} | <strong>Dur√©e :</strong> ${duree} sec</p>`;

  if (type === "directe") {
    const reponse = document.querySelector("input[name='reponseDirecte']").value;
    const tolerance = document.querySelector("input[value='10%']").value;
    contenu += `<p>R√©ponse attendue : ${reponse} (Tol√©rance : ${tolerance})</p>`;
  } else {
    const qcmInputs = qcmFields.querySelectorAll("label");
    contenu += `<ul>`;
    qcmInputs.forEach(label => {
      const texte = label.querySelector("input[type='text']").value;
      const coche = label.querySelector("input[type='checkbox']").checked;
      contenu += `<li>${texte} ${coche ? "(Bonne r√©ponse)" : ""}</li>`;
    });
    contenu += `</ul>`;
  }

  // Cr√©e une bo√Æte contenant la question avec boutons Modifier/Supprimer
  const questionBox = document.createElement("div");
  questionBox.className = "question-box";
  questionBox.innerHTML = `
    ${contenu}
    <button class="modifier">Modifier</button>
    <button class="supprimer">Supprimer</button>
  `;

  // Ajoute la bo√Æte √† la liste
  document.getElementById("listeQuestions").appendChild(questionBox);

  // üóëÔ∏è Suppression de la question
  questionBox.querySelector(".supprimer").addEventListener("click", () => {
    if (confirm("Supprimer cette question ?")) {
      questionBox.remove();
    }
  });

  // üõ†Ô∏è Modification de la question (remplit √† nouveau le formulaire)
  questionBox.querySelector(".modifier").addEventListener("click", () => {
    document.querySelector("textarea[name='question']").value = enonce;
    document.querySelectorAll("input[type='number']")[0].value = note;
    document.querySelectorAll("input[type='number']")[1].value = duree;

    if (type === "directe") {
      typeQuestion.value = "directe";
      typeQuestion.dispatchEvent(new Event("change")); // d√©clenche le changement d'affichage
      const reponse = questionBox.querySelector("p:nth-of-type(2)").textContent.split(":")[1].split("(")[0].trim();
      document.querySelector("input[name='reponseDirecte']").value = reponse;
    } else {
      typeQuestion.value = "qcm";
      typeQuestion.dispatchEvent(new Event("change"));
      const qcmLabels = qcmFields.querySelectorAll("label");
      const listItems = questionBox.querySelectorAll("ul li");
      listItems.forEach((li, i) => {
        const isCorrect = li.textContent.includes("(Bonne r√©ponse)");
        qcmLabels[i].querySelector("input[type='text']").value = li.textContent.replace("(Bonne r√©ponse)", "").trim();
        qcmLabels[i].querySelector("input[type='checkbox']").checked = isCorrect;
      });
    }

    // Supprime la question en cours pour √©viter doublon apr√®s √©dition
    questionBox.remove();
  });
});
</script>


</body>
</html>
