<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Espace Enseignant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdf6f0; /* beige clair */
      display: flex;
      height: 100vh;
    }

    /* Barre latérale */
    .sidebar {
      width: 300px;
      background: #0d47a1; /* Bleu foncé */
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .sidebar h1 {
      font-size: 1.8rem;
      line-height: 2.5rem;
    }

    /* Contenu principal */
    .main-content {
      flex: 1;
      background-color: #fdf6f0;
      padding: 2rem;
      overflow-y: auto;
    }

    h2 {
      color: #0d47a1;
      margin-top: 1rem;
    }

    form {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 12px;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #bbb;
      border-radius: 6px;
    }

    .inline {
      display: flex;
      gap: 1rem;
    }

    .inline label {
      flex: 1;
    }

    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #08306b;
    }

    .question-box {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      background: #fffdfc;
    }

    .question-box button {
      background: #a0522d; /* Marron plus doux */
      margin-top: 0.5rem;
    }

    .question-box button:hover {
      background: #7b3f1d;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h1>Bienvenue<br>sur votre<br>espace enseignant</h1>
  </div>

  <div class="main-content">
    <h2>Création d’un Examen</h2>
    <form id="examForm">
      <label>Titre :
        <input type="text" name="titre" required>
      </label>
      <label>Description :
        <input type="text" name="description">
      </label>
      <label>Public ciblé :
        <input type="text" name="public" placeholder="ex: 2e année MIP, S4, Groupe A">
      </label>
      <label>Lien généré :
        <input type="text" id="examLink" readonly>
      </label>
      <button type="button">Ajouter l'examen</button>
    </form>

    <h2>Examens créés</h2>
    <div id="listeExamens"></div>

    <h2>Ajout de Questions</h2>
    <form id="questionForm">
      <label>Type de question :
        <select id="typeQuestion">
          <option value="directe">Question Directe</option>
          <option value="qcm">QCM</option>
        </select>
      </label>

      <label>Énoncé :
        <textarea name="question" rows="2"></textarea>
      </label>

      <label>Fichier joint :
        <input type="file" accept="image/*,audio/*,video/*">
      </label>

      <!-- Partie Question Directe -->
      <div id="directeFields">
        <label>Réponse attendue :
          <input type="text" name="reponseDirecte">
        </label>
        <label>Taux de tolérance (% erreurs) :
          <input type="text" value="10%">
        </label>
      </div>

      <!-- Partie QCM -->
      <div id="qcmFields" style="display: none;">
        <label>Option 1 : <input type="text"> <input type="checkbox"> Bonne réponse</label>
        <label>Option 2 : <input type="text"> <input type="checkbox"> Bonne réponse</label>
        <label>Option 3 : <input type="text"> <input type="checkbox"> Bonne réponse</label>
        <label>Option 4 : <input type="text"> <input type="checkbox"> Bonne réponse</label>
      </div>

      <div class="inline">
        <label>Note :
          <input type="number" value="10">
        </label>
        <label>Durée (en secondes) :
          <input type="number" value="60">
        </label>
      </div>

      <button type="button">Ajouter la question</button>
    </form>

    <div id="listeQuestions"></div>
  </div>

</body>
</html>
